
<section>
    
    <div class="bg-image">
        <form>
            <h3>Login Here</h3>

            <label for="email">Email</label>
            <input type="text" placeholder="Email" name="email" [(ngModel)]="loggin.email">
        
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="password" [(ngModel)]="loggin.password">

            <button (click)="login()">Log In</button>
            
            <div class="social">
                <div class="go"><i class="fab fa-google"></i>  Google</div>
                <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
            </div>

        </form>
    </div>
</section>
